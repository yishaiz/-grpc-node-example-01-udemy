syntax = "proto3";

package greet;


service GreetService {
  // unary API
  // rpc MethodName (Request) returns (Response);
  rpc Greet (GreetRequest) returns (GreetResponse) {};
}


message Greeting { 
  string first_name = 1;
  string last_name = 2;
}

message GreetRequest { 
  Greeting greeting = 1;
}

message GreetResponse { 
  string result = 1;
}

